<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mera Personal Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mera Naam</h1>
    <nav><a href="#about">About</a> · <a href="#work">Work</a> · <a href="#contact">Contact</a></nav>
  </header>

  <main>
    <section class="hero" id="hero">
      <div class="media-wrap" id="mediaWrap">
        <img id="heroImg" src="assets/hero.jpg" alt="Hero image" />
        <video id="heroVid" loop muted playsinline preload="auto" class="hidden">
          <source src="assets/hero-loop.mp4" type="video/mp4" />
        </video>
        <div class="overlay">
          <h2>Mera Kaam — Creative Motion</h2>
          <p>Image → Video motion control demo. Hover / move mouse / tap to interact.</p>
        </div>
      </div>
    </section>

    <section id="about">
      <h3>About</h3>
      <p>Yahan aap apna intro likh sakte hain.</p>
    </section>

    <section id="work">
      <h3>Work</h3>
      <p>Projects, gallery, etc.</p>
    </section>

    <section id="contact">
      <h3>Contact</h3>
      <p>Email: aap@example.com</p>
    </section>
  </main>

  <footer>&copy; 2026 Mera Naam</footer>

  <script src="script.js"></script>
</body>
</html>
